<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<body class="flex flex-col min-h-screen bg-blue-50 shadow-lg">

</body>
<script src="https://cdn.tailwindcss.com"></script>

<title>{% block title %}{% endblock %} | About</title>




<body>


<div class="overscroll-auto">

</div>
<div class="py-6 px-8 flex items-center justify-between bg-blue-950 rounded-lg">
    <div class="flex flex-shrink-0 items-center">
        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="">


        <h1 class="text-xl text-blue-700 hover:text-blue-500">About</h1>


     
    </div>


    <form method="post">
        {% csrf_token %}

        <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
                
                
                
                
                

                <a href="{% url 'home' %}"
                   class="rounded-md  bg-blue-500 shadow-lg shadow-blue-500/50 hover:text-blue-900 px-3 py-2 text-sm font-medium text-white"
                   aria-current="page">Acasa</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"
                   class="rounded-md  bg-blue-500 shadow-lg shadow-blue-500/50 hover:text-blue-900 px-3 py-2 text-sm font-medium text-white"
                   aria-current="page">Log out</a>
                {% else %}
                <a href="{% url 'login' %}"
                   class="rounded-md bg-sky-500 shadow-lg shadow-sky-500/50 hover:text-cyan-900 px-3 py-2 text-sm font-medium text-white"
                   aria-current="page">Log in</a>
                <a href="{% url 'signup' %}" class="rounded-md bg-emerald-500 shadow-lg shadow-emerald-500/50 hover:text-emerald-900 px-3 py-2 text-sm font-medium text-white"
                   aria-current="page">Sign up</a>
                    
               {% endif %}
            </div>

        </div>
    </form>
</div>
   
<br>
<div class=" text-2xl space-x-2 pr-10">
    <h2 class="mb-9 font-semibold text-blue-900">About</h2>
    
    <p class="text-lg text-blue-950">
    
</div>

<footer class="mt-auto py-8 px-8 bg-blue-950 text-center rounded-lg">

    <ul class="space-y-2">
        <li><a href="{% url 'about' %}" class="text-lg text-teal-200 hover:text-teal-700">About</a></li>
        <li><a href="#" class="text-lg text-teal-200 hover:text-teal-700">Contact</a></li>
        <li><a href="#" class="text-lg text-teal-200 hover:text-teal-700">Terms of use</a></li>
        <li><a href="#" class="text-lg text-teal-200 hover:text-teal-700">Privacy policy</a></li>
    </ul>
    <br>
    <p class="text-white">Copyright (c) 2024 - Administrare bloc</p>
</footer>

</body>
</html>
